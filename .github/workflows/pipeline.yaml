name: "build the pipeline/tekton container image"
on:
  workflow_dispatch:
  
  #push:
  #  branches:
  #    - 'develop'

jobs:
  build-pipeline-container:
    strategy:
      matrix:
        include:
          - runs-on: ubuntu-latest
            name: pipeline

    runs-on: ${{ matrix.runs-on }}
    
    permissions:
      packages: write
      contents: read
      id-token: write
      attestations: write
      
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: get version
        run: |
          # check if there are any tags, if not use a default version
          if git describe --tags --exact-match HEAD 2>/dev/null; then
            VERSION=$(git describe --tags --exact-match HEAD)
          elif git describe --tags 2>/dev/null; then
            VERSION=$(git describe --tags)
          else
            VERSION="$(git rev-parse --short HEAD)"
          fi
          VERSION=${VERSION#v} # remove the leading v prefix for version
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "VERSION=${VERSION}"

      - name: set platforms
        run: |
          # multi-arch for tags/releases, arm64 only for everything else
          if git describe --tags --exact-match HEAD 2>/dev/null || [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "PLATFORMS=linux/amd64,linux/arm64" >> $GITHUB_ENV
            echo "Building multi-arch (amd64,arm64) for tag/release"
          else
            echo "PLATFORMS=linux/arm64" >> $GITHUB_ENV
            echo "Building arm64 only for non-release build"
          fi

      - name: set image tags
        id: set-tags
        run: |
          TAGS="${{ vars.REGISTRY_ORG }}/${{ matrix.name }}:${{ env.VERSION }}"

          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            TAGS="$TAGS,${{ vars.REGISTRY_ORG }}/${{ matrix.name }}:latest"
          fi

          if [[ "${{ github.ref }}" == refs/heads/release-* ]]; then
            RELEASE_BRANCH_NAME=$(basename "${{ github.ref }}")
            TAGS="$TAGS,${{ vars.REGISTRY_ORG }}/${{ matrix.name }}:${RELEASE_BRANCH_NAME}"
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: enable docker multi-arch support
        uses: docker/setup-docker-action@v4
        with:
          daemon-config: |
            {
              "features": {
                "containerd-snapshotter": true
              }
            }

      - name: login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.GH_TOKEN }}
      
      - name: setup qemu
        uses: docker/setup-qemu-action@v3

      - name: setup buildx
        uses: docker/setup-buildx-action@v3
      
      - id: metadata
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.REGISTRY_ORG }}/${{ matrix.name }}
      
      - name: build and push
        id: push
        uses: docker/build-push-action@v6
        with:
          context: "containers/${{ matrix.name }}"
          file: "containers/${{ matrix.name }}/Containerfile"
          tags: ${{ steps.set-tags.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
          platforms: ${{ env.PLATFORMS }}
          cache-from: |
            type=gha,scope=${{ github.ref_name }}
            type=gha,scope=main
          cache-to: type=gha,mode=max,scope=${{ github.ref_name }}
          push: true

      - name: generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ vars.REGISTRY_ORG }}/${{ matrix.name }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true