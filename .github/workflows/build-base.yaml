name: build the base container image
on:
  workflow_dispatch:

  pull_request:
    branches:
      - 'main'
  #push:
  #  branches:
  #    - 'main'
  #    - 'develop'

jobs:
  build-base-container:
    uses: ./.github/workflows/build-container.yaml
    with:
      container_name: base
    secrets: inherit
    permissions:
      packages: write
      contents: read
      id-token: write
      attestations: write
